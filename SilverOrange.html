<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SilverOrange</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="Fonts/stylesheet.css" />
    </head>
    <body>
        <!-- Nav section -->

        <section>
            <nav>
                <a href="SilverOrange.html"
                    ><img id="Logo" src="img/Main Logo.png" alt="logo"
                /></a>
                <ul>
                    <li><a href="Catalog.html">Каталог</a></li>
                    <li><a href="#wheel">Колесо бонусов</a></li>
                    <li><a href="#certificates">Подарочные сертификаты</a></li>
                    <li>
                        <div id="search">
                            <img src="img/search.svg" alt="" />
                            <input
                                type="search"
                                placeholder="Искать среди 6 брендов"
                                role="search"
                            />
                        </div>
                    </li>
                    <li>
                        <a href="Bag.html"
                            ><img id="basket" src="img/Shop bag.svg" alt="bag"
                        /></a>
                    </li>
                    <li>
                        <a href="#favorites"
                            ><img
                                id="profile"
                                src="img/Heart.svg"
                                alt="favorite"
                        /></a>
                    </li>
                    <li>
                        <a href="Acc.html"
                            ><img id="profile" src="img/Avatar.svg" alt="icon"
                        /></a>
                    </li>
                </ul>
            </nav>
        </section>

        <!-- Nav section -->

        <section id="placeholder"></section>
        <section id="goods">
            <div class="wrap">
                <div class="box">
                    <h1 id="bName">Avon</h1>
                    <p id="type">Консиллер для лица</p>
                    <img src="img/test.png" alt="BT" />
                    <div class="mark">
                        <p id="cost">3999p</p>
                        <div class="rest">
                            <img
                                class="favorite"
                                src="img/Heart.svg"
                                alt="like"
                            />
                            <img
                                class="chose"
                                src="img/Shop bag.svg"
                                alt="like"
                            />
                            <button id="order">Заказать</button>
                        </div>
                    </div>
                </div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </section>
        <a href="AddGoods.html"><button id="add">Add</button></a>
        
        <script src="script.js"></script>
    </body>
</html>
