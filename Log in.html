<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in-SilverOrang</title>
    <link rel="stylesheet" href="LogInstyle.css">
    <link rel="stylesheet" href="Fonts/stylesheet.css" />
</head>
<body>
    <section id="reg">
        <div class="logo"><img src="img/Main Logo.png" alt="logo"></div>
        <h1>Вход</h1>
        <p>Ущё нет аккаутнта? <a href="Registration.html">Зарегестрироваться</a></p>
        <input type="number" name="phone" id="rPhone" placeholder="Номер телефона">
        <input type="password" name="" id="rPass" placeholder="Пароль">
        <button type="submit">Войти</button>
    </section>
</body>
</html>
